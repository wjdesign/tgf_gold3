        //獎金滚动要放在head 否則失效
        function marquee(i, direction) {
            var obj = document.getElementById("marquee" + i);
            var obj1 = document.getElementById("marquee" + i + "_1");
            var obj2 = document.getElementById("marquee" + i + "_2");
            if (direction == "up") {
                if (obj2.offsetTop - obj.scrollTop <= 0) {
                    obj.scrollTop -= (obj1.offsetHeight + 20);
                } else {
                    var tmp = obj.scrollTop;
                    obj.scrollTop++;
                    if (obj.scrollTop == tmp) {
                        obj.scrollTop = 1;
                    }
                }
            } else {
                if (obj2.offsetWidth - obj.scrollLeft <= 0) {
                    obj.scrollLeft -= obj1.offsetWidth;
                } else {
                    obj.scrollLeft++;
                }
            }
        }

        function marqueeStart(i, direction) {
            var obj = document.getElementById("marquee" + i);
            var obj1 = document.getElementById("marquee" + i + "_1");
            var obj2 = document.getElementById("marquee" + i + "_2");

            obj2.innerHTML = obj1.innerHTML;
            var marqueeVar = window.setInterval("marquee(" + i + ", '" + direction + "')", 20);
            obj.onmouseover = function() {
                window.clearInterval(marqueeVar);
            }
            obj.onmouseout = function() {
                marqueeVar = window.setInterval("marquee(" + i + ", '" + direction + "')", 20);
            }
        }
    </script>

    $(function(){
        //<!-- 抽紅包按鈕 -->
        $(".btn2").click(function () {
            var index = Math.floor(Math.random()*1);
            var num = [
                '188',
                '588'
            ];
            var a =num[index];
            $(".redbag-num").html(a); //紅包數字
            $(".redbag").show();//紅包圖片
            $(".btn2").hide();//抽完後立即關閉按鈕
        });
        <!-- 紅包圖片可關閉 -->
        var duilian_close = $(".duilian_close");
        duilian_close.click(function(){
            $(this).parent().hide();
            return false;
        });

        /*页面滑动初始化*/
        var i=0;
        var $btn = $('.section-btn li'),
            $wrap = $('.section-wrap'),
            $arrow = $('.arrow');

        /*当前页面赋值*/
        function up(){i++;if(i==$btn.length){i=0};}
        function down(){i--;if(i<0){i=$btn.length-1};}

        /*页面滑动*/
        function run(){
            $btn.eq(i).addClass('on').siblings().removeClass('on');
            $wrap.attr("class","section-wrap").addClass(function() { return "put-section-"+i; }).find('.section').eq(i).find('.title').addClass('active');
        };

        /*右侧按钮点击*/
        $btn.each(function(index) {
            $(this).click(function(){
                i=index;
                run();
            })
        });

        /*翻页按钮点击*/
        $arrow.one('click',go);
        function go(){
            up();run();
            setTimeout(function(){$arrow.one('click',go)},1000)
        };

        /*响应鼠标*/
        $wrap.one('mousewheel',mouse_);
        function mouse_(event){
            if(event.deltaY<0) {up()}
            else{down()}
            run();
            setTimeout(function(){$wrap.one('mousewheel',mouse_)},1000)
        };

        /*响应键盘上下键*/
        $(document).one('keydown',k);
        function k(event){
            var e=event||window.event;
            var key=e.keyCode||e.which||e.charCode;
            switch(key)	{
                case 38: down();run();
                    break;
                case 40: up();run();
                    break;
            };
            setTimeout(function(){$(document).one('keydown',k)},1000);
        }
    });
</script>
